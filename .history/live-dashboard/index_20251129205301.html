<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>P+R Parkoló Foglaltság</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      width: 375px; /* iPhone XS width */
      overflow-x: hidden;
    }
    h1 {
      position: fixed;
      top: 0;
      width: 100%;
      margin: 0;
      padding: 10px;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
      z-index: 1000;
    }
    .table-block {
      margin-top: 60px;
      padding: 0 5px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    .bar {
      height: 1em;
      position: relative;
    }
    .fill {
      height: 100%;
    }
    .low .fill { background: #f44336; }
    .medium .fill { background: #ff9800; }
    .high .fill { background: #4caf50; }
    .timestamp-row {
      font-size: 0.9em;
    }
    time.fresh { color: #4caf50; font-weight: bold; }
    time.warn  { color: #ff9800; font-weight: bold; }
    time.stale { color: #f44336; font-weight: bold; }
    .fresh { color: #4caf50; font-weight: bold; }
    .warn  { color: #ff9800; font-weight: bold; }
    .stale { color: #f44336; font-weight: bold; }

    /* ✅ Dark schema automatikus váltással */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }
      h1 {
        background-color: #1e1e1e;
        color: #ffffff;
        border-bottom: 1px solid #333;
      }
      table {
        background-color: #1e1e1e;
        color: #e0e0e0;
      }
      th {
        background-color: #2a2a2a;
        color: #ffffff;
      }
      td {
        border: 1px solid #333;
      }
      .bar {
        background: #333;
      }
    }
  </style>
</head>
<body>
  <h1>P+R Parkoló Foglaltság</h1>

  <div class="table-block">
    <h2>Snapshot</h2>
    <table>
      <thead>
        <tr>
          <th>Parkoló</th>
          <th>Szabad helyek</th>
          <th>Összes férőhely</th>
          <th>Frissítve</th>
        </tr>
      </thead>
      <tbody id="snapshot-table"></tbody>
    </table>
  </div>

  <div class="table-block">
    <h2>Live</h2>
    <table>
      <thead>
        <tr>
          <th>Parkoló</th>
          <th>Szabad helyek</th>
          <th>Összes férőhely</th>
          <th>Frissítve</th>
        </tr>
      </thead>
      <tbody id="live-table"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
